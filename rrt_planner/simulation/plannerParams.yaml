# args for the global planner -->
# these are for rrts_ros -->
RRTPlanner/publish_markers: true
RRTPlanner/verbose: true
RRTPlanner/max_iteration: 8002
RRTPlanner/rrts_gamma: 0.5
RRTPlanner/goal_size: 0.2
# these are for rrts_ros & transmitted to system_ros -->
RRTPlanner/goal_bias: 0.4
RRTPlanner/waypoint_distance: 0.1
RRTPlanner/robot_radius: 0.1
RRTPlanner/discretization_step: 0.01

# args for the local planner -->
BurgerPlannerROS/L       : 0.16
BurgerPlannerROS/acc_max : 0.01
BurgerPlannerROS/speed_max   : 0.18
BurgerPlannerROS/speed_min   : 0.05
BurgerPlannerROS/omega_max   : 2.84
BurgerPlannerROS/speed_factor: 00.05
BurgerPlannerROS/pid_kp: 0.5
BurgerPlannerROS/pid_ki: 0.1
BurgerPlannerROS/pid_kd: 0
# args for the global planner -->
RRTPlanner:
  # these are for rrts_ros -->
  publish_markers: true
  verbose: true
  max_iteration: 8002
  rrts_gamma: 0.5
  goal_size: 0.2
  # these are for rrts_ros & transmitted to system_ros -->
  goal_bias: 0.4
  waypoint_distance: 0.1
  robot_radius: 0.1
  discretization_step: 0.01

# args for the local planner -->
BurgerPlannerROS:
  L       : 0.16
  acc_max : 0.01
  speed_max   : 0.18
  speed_min   : 0.05
  omega_max   : 2.84
  speed_factor: 00.05
  pid_kp: 0.5
  pid_ki: 0.1
  pid_kd: 0